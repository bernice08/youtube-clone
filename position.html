<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="
   height: 3000px;
   padding-top: 60px;
   padding-left: 80px;
   ">
    <div style="
      background-color: black;
      color: azure;
      position: fixed;
      top: 0px;
      left: 0;
      right: 0;
      height: 50px; 
      ">header
    </div>

    <div style="
      position: absolute;
      background-color: red;
      color: black;
      left: 10px;
      top: 10px;
      ">
      absolute
    </div>

    <div style="background-color: antiquewhite;
    color: aqua;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 72px;">
      side-bar
    </div>
    <div
    style="
    background-color: aliceblue;
    height: 200px;
    width: 200px;
    position: static;
    ">div1</div>

    <div
    style="
    background-color: palegreen;
    height: 200px;
    width: 200px;
    ">div2</div>
  </body>
</html>
